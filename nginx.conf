# Set the number of worker processes based on the number of CPU cores available
worker_processes auto;

# Define the user and group that Nginx will run as
user nginx;
group nginx;

# Configure the error log location
error_log /var/log/nginx/error.log;

# Configure the HTTP server
http {
    # Set the MIME type mappings
    include /etc/nginx/mime.types;

    # Set the default file to serve
    index index.html;

    # Configure the default server block
    server {
        # Configure the server name or IP address
        server_name example.com;

        # Configure the location block for the Django application
        location / {
            proxy_pass http://16.171.151.72:8000;  # Replace with your Django app's IP and port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
